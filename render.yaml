services:
  - type: web
    name: lostfound-api
    env: go
    buildCommand: go build -o server ./cmd/api
    startCommand: ./server
    envVars:
      - key: GIN_MODE
        value: release
      - key: DATABASE_URL
        sync: false
      - key: CLERK_JWKS_URL
        sync: false
      - key: CLERK_ISSUER
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

